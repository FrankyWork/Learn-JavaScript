    Строгий режим — "use strict"<br/>
    Директива выглядит как строка: "use strict" или 'use strict'.<br/>
    Когда она находится в начале скрипта, весь сценарий работает в «современном» режиме.<br/>
    Убедитесь, что «use strict» находится в начале.<br/>
    Над "use strict" могут быть записаны только комментарии.<br/>
